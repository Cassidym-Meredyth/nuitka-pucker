name: Test code and build app
on: 
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test with pytest
        working-directory: ./Code
        run: |
          python -m pytest -v 

      - name: Test coverage
        working-directory: ./Code
        run: |
          python -m pip install -U coverage
          coverage run -m pytest -v
          coverage report --include="*/data.py" --fail-under=70 -m
  
  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build linux-app in Docker
        run: |
          IMAGE=python-app:${{ github.sha }}
          docker build -t "$IMAGE" .
          id=$(docker create "$IMAGE")
          mkdir -p dist
          docker cp "$id":/app/Crystal dist/Crystal-linux
          docker rm "$id"
          tar -czf dist/Crystal-linux.tar.gz -C dist Crystal-linux

      - uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: dist/Crystal-linux.tar.gz
      
  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m pip install -U nuitka

      - name: Build windows-app
        shell: pwsh
        working-directory: ./Code
        run: |
          python -m nuitka --standalone --onefile --enable-plugin=pyqt5 --output-filename=Crystal --windows-console-mode=disable --windows-icon-from-ico=img/icon.ico --assume-yes-for-downloads main.pyw
          New-Item -ItemType Directory -Force -Path ..\dist | Out-Null
          Move-Item .\Crystal.exe ..\dist\Crystal-win.exe
      
      - uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: dist/Crystal-win.exe